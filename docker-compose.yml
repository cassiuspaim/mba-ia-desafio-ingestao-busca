services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres_rag
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bootstrap_vector_ext:
    image: pgvector/pgvector:pg17
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      PGPASSWORD=postgres
      psql "postgresql://postgres@postgres:5432/rag" -v ON_ERROR_STOP=1
      -c "CREATE EXTENSION IF NOT EXISTS vector;"
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingest_app
    working_dir: /app
    # Bind-mount para desenvolvimento: código local disponível dentro do container
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      # Defaults seguras caso .env não esteja presente
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/rag
      PDF_PATH: /app/document.pdf
    depends_on:
      postgres:
        condition: service_healthy
      bootstrap_vector_ext:
        condition: service_completed_successfully
    command: ["python", "ingest.py"]
    restart: "no"

volumes:
  postgres_data: