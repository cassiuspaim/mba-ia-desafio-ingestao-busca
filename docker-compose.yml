version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres_rag
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes: ["postgres_data:/var/lib/postgresql/data"]
volumes:
  postgres_data:
